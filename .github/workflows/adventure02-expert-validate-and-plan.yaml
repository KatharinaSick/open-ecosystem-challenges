# ============================================================================
# OpenTofu Validation Workflow
# ============================================================================
# Runs on pull requests to validate OpenTofu changes.
# ============================================================================

name: 游깭游댮 | 游븷 Validate and Plan Infrastructure (Adventure 02 - Expert)

on:
  pull_request:
    paths:
      - "adventures/02-building-cloudhaven/expert/**"
      - ".github/workflows/adventure02-expert-*.yaml"

concurrency:
  group: pr-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  WORKING_DIR: adventures/02-building-cloudhaven/expert
  TOFU_VERSION: "1.11.2"
  # This is only needed because we're using a mock GCS backend.
  # In production, you'd remove this.
  # The actual value is set during startup.
  STORAGE_EMULATOR_HOST: "https://probable-space-succotash-x5rwr55v442p554-30104.app.github.dev"

jobs:
  # ----------------------------------------------------------------------------
  # Validate & Plan
  # ----------------------------------------------------------------------------
  validate-and-plan:
    name: 游늶 Validate & Plan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游댢 Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
          tofu_wrapper: false

      - name: 游댍 Validate & Plan
        uses: OP5dev/TF-via-PR@v13
        with:
          working-directory: ${{ env.WORKING_DIR }}
          command: plan
          arg-lock: false
          tool: tofu
          format: true
          validate: true

  # ----------------------------------------------------------------------------
  # Test
  # ----------------------------------------------------------------------------
  test:
    name: 游빍 Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游댢 Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
          tofu_wrapper: false

      - name: 游닍 Initialize
        working-directory: ${{ env.WORKING_DIR }}
        run: tofu init -backend=false

      - name: 游빍 Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: tofu test

  # ----------------------------------------------------------------------------
  # Security Scan
  # ----------------------------------------------------------------------------
  security:
    name: 游 Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游 Scan for Vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: ${{ env.WORKING_DIR }}
          exit-code: 0
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          format: 'json'
          output: 'vulnerabilities.json'

      - name: 游늵 Count Vulnerabilities
        id: count
        run: |
          count_severity() {
            jq "[.Results[]?.Misconfigurations[]? | select(.Severity==\"$1\")] | length" "$2" 2>/dev/null || echo 0
          }
          
          echo "critical=$(count_severity CRITICAL vulnerabilities.json)" >> $GITHUB_OUTPUT
          echo "high=$(count_severity HIGH vulnerabilities.json)" >> $GITHUB_OUTPUT
          echo "medium=$(count_severity MEDIUM vulnerabilities.json)" >> $GITHUB_OUTPUT
          echo "low=$(count_severity LOW vulnerabilities.json)" >> $GITHUB_OUTPUT

      - name: 游눫 Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const body = `## 游 Security Scan Results
            
            | Severity | Count |
            |----------|-------|
            | 游댮 Critical | ${{ steps.count.outputs.critical }} |
            | 游 High | ${{ steps.count.outputs.high }} |
            | 游리 Medium | ${{ steps.count.outputs.medium }} |
            | 游릭 Low | ${{ steps.count.outputs.low }} |`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: 游뛂 Fail on Blocking Vulnerabilities
        if: steps.count.outputs.critical > 0 || steps.count.outputs.high > 0
        run: |
          echo "::error::Found blocking vulnerabilities: ${{ steps.count.outputs.critical }} critical, ${{ steps.count.outputs.high }} high"
          exit 1
